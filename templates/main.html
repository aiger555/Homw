{% extends 'base.html' %}

{% block title %}
    Questions
{% endblock %}

 {% block content %}

    <div class="input-group mb-3">
    <input type="text" class="form-control" placeholder="Email" aria-label="Recipient's username" aria-describedby="basic-addon2">
    <span class="input-group-text" id="basic-addon2">@example.com</span>
    </div>
    <div class="input-group mb-3">
    <span class="input-group-text" id="basic-addon3">Type your name</span>
    <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3">
    </div>
    <label for="basic-url" class="form-label">Your question</label>

    <div class="input-group">
    <span class="input-group-text">Question</span>
    <textarea class="form-control" aria-label="With textarea"></textarea>
    </div>
        <form action='.' method='post'>
        {{ question.as_p }}
        {% csrf_token %}
        <button type='submit'>Send</button>
    </form>

{% endblock %}
